<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Test</title>
</head>
<body>

  <div class="wrapper">

    <header class="header">
      <div class="header__container container">
        <div class="header__nav nav">
          <a href="#popup" class="header__btn btn">Open pop-up button</a>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__container container">
        
        <div class="main__block-top">

          <div class="block__top-one one"></div>
          <div class="block__top-two two"></div>
          <div class="block__top-three three"></div>
        
          <div class="block__top-four four"></div>
          <div class="block__top-five five"></div>

        </div>

        <div class="main__block-bottom">
          <div class="block-bottom">
            <div class="block__bottom-content"></div>
          </div>
          <div class="block-bottom">
            <div class="block__bottom-content"></div>
          </div>
          <div class="block-bottom">
            <div class="block__bottom-content"></div>
          </div>
          <div class="block-bottom">
            <div class="block__bottom-content"></div>
          </div>
        </div>

      </div>
    </main>
    <footer class="footer">
      <div class="footer__container container">
        <div class="footer__content"></div>
      </div>
    </footer>

  </div> <!-- /.wrapper -->

  <div id="popup" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a href="#" class="popup__close">
          <img class="popup__close-img" src="./img/close.svg" alt="close">
        </a>
        <div class="popup__text">Pop-up</div>
      </div>
    </div>
  </div>
</body>
</html>
